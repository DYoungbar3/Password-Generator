<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Generate a</p>
        <h1 id="second-line">random password</p>
        <p>Never use an insecure password again.</p>



        <div id="checks">
            <div id="symbols-container">
                <input type="checkbox" name="symbols" id="symbols" checked>
                <label for="symbols">Use symbols</label>
            </div>
            <div id="numbers-container">
                <input type="checkbox" name="numbers" id="numbers" checked>
                <label for="numbers">Use numbers</label>
            </div>
        </div>



        <button onclick="generate()">Generate passwords</button>
        <div id="passwords">
            <div id="left">
                <p id="first-password"></p>
            </div>
            <div id="right">
                <p id="second-password"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
